<!DOCTYPE html>
<html data-ng-app="transcriberApp">
  <head>
    <meta charset="utf-8">
    <title>Transcriber App</title>
    <link rel="stylesheet" href="/css/app.css" charset="utf-8">
    <base href="/" />
  </head>
  <body data-ng-controller="mainController as main">
    <header>
      <nav>
        <ul>
          <li> <a data-ui-sref="home">Home</a></li>
          <li data-ng-hide="main.user"><a data-ui-sref="register">Register</a></li>
          <li data-ng-hide="main.user"><a data-ui-sref="login">Login</a></li>
          <li data-ng-show="main.user"><a data-ui-sref="profile">Profile</a></li>
          <li data-ng-show="main.user"><a data-ui-sref="wall">Wall</a></li>
          <li data-ng-show="main.user"><a data-ui-sref="transcribe">Transcribes</a></li>
          <li data-ng-show="main.user"><a  ng-href="#" data-ng-click="main.logout()">Logout</a></li>
        </ul>
      </nav>
    </header>

    {{main.user}}
    <main data-ui-view></main>

    <script src="/angular/angular.js" charset="utf-8"></script>
    <script src="/angular-ui-router/release/angular-ui-router.js" charset="utf-8"></script>
    <script src="/angular-resource/angular-resource.js" charset="utf-8"></script>
    <script src="/angular-jwt/dist/angular-jwt.js" charset="utf-8"></script>
    <script src="/js/client.js" charset="utf-8"></script>
  </body>
</html>
