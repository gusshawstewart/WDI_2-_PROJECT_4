<h1>home</h1>

<section ng-controller='TranscriptsController as trans'>
<h2>Hello</h2>

<ul id="transcrips">
  <li ng-repeat="tran in trans.all" data-id="{{tran._id}}">
    <strong>{{tran.title}}</strong> <em>{{tran.transcript}}</em> <span>{{tran.date | uppercase}}</span>
  </li>
</ul>





</section>
